        float blend = smoothstep(0.0, 0.15, value) * (1.0 - smoothstep(0.85, 1.0, value));
        vec4 pinwheelColor = vec4(color1.rgb, color1.a * alpha);

        pinwheelColor.rgb = mix(vec3(1.0), pinwheelColor.rgb, pinwheelOpacity);

        if (critical) {
          float hue = percent;
          vec3 rainbow = hsv2rgb(vec3(hue, 1.0, 1.0));
          pinwheelColor.rgb = mix(pinwheelColor.rgb, rainbow, .5);
        }

        float finalAlpha = pinwheelColor.a * blend;

        if (subwaySurfers) {
          color = mix(baseColor, pinwheelColor, finalAlpha * .7);
        } else {
          color = mix(baseColor, pinwheelColor, finalAlpha);
        }
      }

      if (rain) {
        vec2 rainUv = 1.0 + uv;

        float rainIntensity = 0.5; // Adjust intensity

        // Create rain pattern with alpha
        float rainPattern = 1.0 - fract(rainUv.y * 2.0 * hash11(floor(rainUv.x * 600.0)) + time * 2.0) * 3.0;
        rainPattern = clamp(rainPattern, 0.0, 1.0); // Ensure valid range
        float rainAlpha = smoothstep(0.2, 0.6, rainPattern) * rainIntensity;

        // Rain color with alpha
        float adjustedPattern = rainPattern * 0.9;
        vec4 rainColor = vec4(adjustedPattern * 0.6, adjustedPattern * 0.6, adjustedPattern, rainAlpha);

        float alphaMult = 1.0;

        if (subwaySurfers) {
          alphaMult = 0.25;
          color = mix(color, rainColor, rainColor.a * alphaMult * rainOpacity);
        } else {
          color = mix(vec4(color.rgb, 1.0), rainColor, rainColor.a * alphaMult * rainOpacity);
        }
      } else {
        color = vec4(color.rgb, 1.0);
      }

      gl_FragColor = color;
    }
